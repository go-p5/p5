name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1-5'

env:
  GOPROXY:  "https://proxy.golang.org"
  TAGS:     "-tags=ci"
  COVERAGE: "-coverpkg=github.com/go-p5/p5/..."
  DISPLAY:  ":99.0"
  EGL_PLATFORM: "x11"
  CI: "1"

jobs:

  build:
    name: Build
    strategy:
      matrix:
        go-version: [1.19.x, 1.18.x]
        platform: [ubuntu-latest, windows-latest]
        #platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
 
    - name: Cache-Go
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
 
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Linux packages
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -qq pkg-config libwayland-dev libx11-dev libx11-xcb-dev libxkbcommon-dev libxkbcommon-x11-dev libgles2-mesa-dev libegl1-mesa-dev libffi-dev libxcursor-dev
        # start a virtual frame buffer
        Xvfb :99 -screen 0 1920x1024x24 &
    
    - name: Build
      run: |
        go install -v $TAGS ./...

    - name: Test Linux
      if: matrix.platform == 'ubuntu-latest'
      run: |
        go run ./ci/run-tests.go $TAGS -race $COVERAGE

    - name: Test Windows
      if: matrix.platform == 'windows-latest'
      run: |
        go test -v ./...

    - name: Upload-Coverage
      if: matrix.platform == 'ubuntu-latest'
      uses: codecov/codecov-action@v1
